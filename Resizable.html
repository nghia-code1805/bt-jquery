<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resizable</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #resizable{
            width: 300px; height: 300px; padding: 1px; background: #17ff00;
        }
        #resizable h3{
            text-align: center; margin: 1px; background: black; color: aliceblue;
        }
    </style>

    <script>
        $(function () {
            $("#resizable").resizable();
        });
    </script>
</head>
<body>

<div id="resizable">

    <h3>nghianun</h3>
</div>
</body>
</html>
